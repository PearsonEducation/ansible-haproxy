- include: haproxy_install_the_new_way.yml
  when: (ansible_version.major | version_compare ('2','>'))

- include: haproxy_install_the_old_way.yml
  when: (ansible_version.major | version_compare ('2','<'))

#TODO: Need to work on this for centos
- name: Replace haproxy defaults
  template:
    src: default_haproxy.j2
    dest: /etc/default/haproxy
  when: ansible_os_family == 'Debian'

#TODO: Need to work on this for centos
#TODO: Add something for jessie for systemd
- name: Replace haproxy init script to allow conf.d
  copy:
    src: haproxy.sh
    dest: /etc/init.d/haproxy
    mode: "0755"
  when: >
    ansible_os_family == 'Debian' and
    haproxy_use_extra_config_folder | bool

- name: Create the extra configuration folder
  file:
    path: "{{ haproxy_extra_config_folder_path }}"
    state: directory
    recurse: yes
  when: haproxy_use_extra_config_folder | bool

- name: Enable the service
  service:
    name: "{{ haproxy_service_name }}"
    enabled: yes
